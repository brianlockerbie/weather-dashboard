<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="section-title bg-dark text-white text-center">Weather Dashboard</h1>
  </header>

<div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="card">
                <h3 class="search">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city"></label>
                    <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input" />
                    <button type="button" class="btn btn-primary"><span class="oi oi-magnifying-glass"></span></button>
                </form>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"></li>  
          </div>
      </div>
    
          <div class="col-7">
            <div class="card" id="city-card">
                <div class="current-weather">
                <h2 class="subtitle">Display City<span id="city-search-term"></span></h2>
                  <p class="temp">Temperature:</span id="temp-input"></span></p>
                  <p class="humidity">Humidity:</span id="humidity-input"></span></p>
                  <p class="wind">Wind Speed:</span id="wind-input"></span></p>
                  <p class="uv">UV Index:</span id="uv-input"></span></p>
                </div>
            </div>
    
    
        <div class="row">
            <h3 class="forecast-header">5-Day Forecast:</h3>
        </div>

        <div class="row" id="forecast-cards">
            <div class="card col-2 bg-primary text-white" id="day-1">
                <p>Date</p>
                <p>Image</p>
                <p>Temp:</p>
                <p>Humidity:</p>
            </div>


            <div class="card col-2 bg-primary text-white" id="day-2">
                <p>Date</p>
                <p>Image</p>
                <p>Temp:</p>
                <p>Humidity:</p>
            </div>

            <div class="card col-2 bg-primary text-white" id="day-3">
                <p>Date</p>
                <p>Image</p>
                <p>Temp:</p>
                <p>Humidity:</p>
            </div>

            <div class="card col-2 bg-primary text-white" id="day-4">
                <p>Date</p>
                <p>Image</p>
                <p>Temp:</p>
                <p>Humidity:</p>
            </div>

            <div class="card col-2 bg-primary text-white" id="day-5">
                <p>Date</p>
                <p>Image</p>
                <p>Temp:</p>
                <p>Humidity:</p>
            </div>
    
        </div>
    
    
</div>
    
<script src="./assets/script.js"></script>
</body>
    
</html>
